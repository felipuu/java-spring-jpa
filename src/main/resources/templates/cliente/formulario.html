<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main}, ~{::styles}, ~{::scripts})}">

<th:block th:fragment="styles">
  <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
</th:block>

<head>
  <title>[[${cliente.id == null ? 'Novo' : 'Editar'}]] Cliente</title>
</head>

<body>
  <main>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <!-- /.card-header -->
          <!-- form start -->
          <form method="POST" th:object="${cliente}">
            <div class="card-body">
              <fieldset>
                <legend>Dados Pessoais</legend>

                <input type="hidden" th:field="*{id}">

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" placeholder="Mariane Josefa Gonçalves" th:field="*{nome}">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="cpf">CPF</label>
                      <input type="text" class="form-control" placeholder="401.447.368-61" th:field="*{cpf}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="telefone">Telefone</label>
                      <input type="text" class="form-control" placeholder="(85) 99856-6603" th:field="*{telefone}">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" class="form-control" placeholder="mariane@exemplo.com" th:field="*{email}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="dataNascimento">Data de Nascimento</label>
                      <input type="date" class="form-control" th:field="*{dataNascimento}">
                    </div>
                  </div>
                </div>
              </fieldset>

              <fieldset>
                <legend>Endereço</legend>

                <input th:field="*{endereco.id}" type="hidden">

                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="endereco.cep">CEP</label>
                      <input class="form-control" placeholder="61626-365" th:field="*{endereco.cep}" type="text">
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label>Estado</label>
                      <select class="form-control select2bs4" style="width: 100%;" th:field="*{endereco.uf}">
                        <option th:each="uf : ${ufs}" th:text="${uf}" th:value="${uf}">SP</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="endereco.cidade">Cidade</label>
                      <input class="form-control" placeholder="Caucaia" th:field="*{endereco.cidade}" type="text">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="endereco.bairro">Bairro</label>
                      <input class="form-control" placeholder="Pacheco" th:field="*{endereco.bairro}" type="text">
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="endereco.logradouro">Logradouro</label>
                      <input class="form-control" placeholder="Rua Santo Antônio" th:field="*{endereco.logradouro}" type="text">
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="endereco.numero">Número</label>
                      <input class="form-control" placeholder="283" th:field="*{endereco.numero}" type="text">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="endereco.complemento">Complemento</label>
                      <input class="form-control" placeholder="Quadra D" th:field="*{endereco.complemento}" type="text">
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <th:block th:fragment="scripts">
    <script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
    <script th:src="@{/plugins/jquery-mask/jquery.mask.min.js}"></script>
    <script>
      $('.select2bs4').select2({
        theme: 'bootstrap4'
      })

      $('#cpf').mask('000.000.000-00', {reverse: true, placeholder: "___.___.___-__"});
      $('#telefone').mask('(00) 00000-0000', {placeholder: "(__) _____-____"});
      $('#endereco\\.cep').mask('00000-000', {placeholder: "_____-___"});
    </script>
  </th:block>
</body>

</html>
